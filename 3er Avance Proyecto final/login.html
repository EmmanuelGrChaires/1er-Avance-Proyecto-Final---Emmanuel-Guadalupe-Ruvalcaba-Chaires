<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Backoffice</title>
  <link rel="stylesheet" href="style.css" />
  <script src="login.js" defer></script>
</head>
<body>
  <main class="container">
  <section class="window-box">

  <div class="window-top">
    <span class="dot red"></span>
    <span class="dot yellow"></span>
    <span class="dot green"></span>
  </div>

  <div class="window-content">
    
    <div class="img-box">
      <img src="https://i.pinimg.com/736x/ba/34/fb/ba34fbc1c666433352eade04a6454f04.jpg">
    </div>

    <div class="login-box">
      <h1>Iniciar Sesión</h1>

      <form id="loginForm">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="usuario@correo.com" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required>

        <button type="submit" class="btn">Entrar</button>
      </form>

      <p class="link">
        ¿No tienes cuenta?
        <a href="register.html">Regístrate aquí</a>
      </p>
    </div>

  </div>
</section>

  </main>
</body>
</html>
