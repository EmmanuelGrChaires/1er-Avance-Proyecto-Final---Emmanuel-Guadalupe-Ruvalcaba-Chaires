<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Backoffice</title>
  <link rel="stylesheet" href="style.css" />
  <script src="register.js" defer></script>
</head>
<body>
  <main class="container">
  <section class="window-box">

  <div class="window-top">
    <span class="dot red"></span>
    <span class="dot yellow"></span>
    <span class="dot green"></span>
  </div>

  <div class="window-content">

    <div class="img-box">
      <img src="https://i.pinimg.com/736x/47/8a/ec/478aec623b0476dbfb6c3abe33f83b88.jpg">
    </div>

    <div class="login-box">
      <h1>Crear Cuenta</h1>

      <form id="registerForm">
        <label for="itsonId">ITSON ID (6 dígitos)</label>
        <input type="text" id="itsonId" placeholder="123456" required>

        <label for="name">Nombre completo</label>
        <input type="text" id="name" placeholder="Tu nombre" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="usuario@correo.com" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required>

        <button type="submit" class="btn">Registrar</button>
      </form>

      <p class="link">
        ¿Ya tienes cuenta?
        <a href="login.html">Inicia sesión aquí</a>
      </p>
    </div>

  </div>
</section>

  </main>
</body>
</html>
